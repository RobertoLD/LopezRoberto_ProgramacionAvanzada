<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Practica</title>
    </head>

    <body>
        
        <h1>Actividad 3: Roberto Lopez</h1>
    
        <canvas id="myCanvas" height="500" width="500" style="border: solid #000000;"></canvas>

        <script>

        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "rgba(190, 0, 0 )";
        ctx.fillRect(10, 10, 100, 100);

        ctx.fillStyle = "rgba(252, 255, 72)";
        ctx.fillRect(170, 170, 100, 100);
        
        ctx.fillStyle = "rgba(128, 244, 249, 0.7)";
        ctx.fillRect(90, 90, 100, 100);

        ctx.lineWidth = 2;
        ctx.strokeStyle = "rgba(0, 0, 1)";
        ctx.strokeRect(250, 250, 100, 100);

        ctx.lineWidth = 5;
        ctx.strokeStyle = "rgba(250, 0, 0, 30)";
        ctx.strokeRect(330, 330, 100, 100);

        ctx.beginPath();
        ctx.moveTo(390, 130);
        ctx.lineTo(290, 230);
        ctx.lineTo(290, 430);
        ctx.closePath();
        ctx.strokeStyle = "rgba(255, 0, 0, 1)";
        ctx.stroke();
        ctx.fillStyle = "rgba(182, 235, 255, 0.7)";
        ctx.fill();
        </script>
    </body>
</html>
