<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <h1>Practica 8: Roberto Lopez</h1>
    
    <canvas id="myCanvas" height="500" width="500" style="border: solid #000000;"></canvas>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#ffc391";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = "rgba(128, 244, 249, 0.7)";
        ctx.fillRect(90, 90, 100, 100);

        ctx.fillStyle = "rgba(165, 18, 0)";
        ctx.fillRect(150, 150, 100, 100);

        ctx.fillStyle = "rgba(255, 255, 0, 0.7)";
        ctx.fillRect(200, 200, 100, 100);

        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.lineWidth = 2;
        ctx.strokeRect(250, 250, 100, 100);

        ctx.lineWidth = 5;
        ctx.strokeStyle = "rgba(250, 0, 0, 30)";
        ctx.strokeRect(330, 330, 100, 100);

        ctx.beginPath();
        ctx.moveTo(390, 130);
        ctx.lineTo(290, 230);
        ctx.lineTo(290, 430);
        ctx.closePath();
        ctx.strokeStyle = "rgba(255, 0, 0, 1)";
        ctx.stroke();
        ctx.fillStyle = "rgba(182, 235, 255, 0.7)";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(100, 400, 50, 0, 2 * Math.PI);
        ctx.fillStyle = "rgba(0, 255, 143)";
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(180, 400, 50, 0, 2 * Math.PI);
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.lineWidth = 2;
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(100, 380, 50, 0.5, .8 * Math.PI);
        ctx.strokeStyle = "rgba(0, 0, 0, 1)";
        ctx.fillStyle = "rgba(165, 18, 0)";
        ctx.lineWidth = 2;
        ctx.fill();
        ctx.stroke();
        ctx.closePath();

        ctx.fillStyle = "rgba(207, 42, 195 )";
        ctx.font = "36px PartyLetPlain";
        ctx.fillText("Hola mundo!", 50, 50);
        ctx.font = "35px PartyLetPlain";
        ctx.strokeText("Hola mundo!", 52, 52);

        var img = new Image();
        img.src = "MHW-Nergigante_Icon.webp";

        img.onload = function () {
            ctx.drawImage(img, 390, 50, 120, 120);
        };

        const grd = ctx.createLinearGradient(0, 0, 170, 0);
        grd.addColorStop(0, "rgba(212, 45, 16, 0.7)");
        grd.addColorStop(1, "rgba(137, 236, 249, 0.7)");

        ctx.fillStyle = grd;
        ctx.fillRect(20, 240, 120, 100);

        const grd2 = ctx.createRadialGradient(450, 450, 50, 450, 450, 150);
        grd2.addColorStop(0, "red");
        grd2.addColorStop(1, "yellow");
        grd2.addColorStop(1, "blue");

        ctx.fillStyle = grd2;
        ctx.fillRect(300, 300, 200, 200);
    </script>
</body>
</html>
