<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Actividad 30: colision - Roberto Lopez</title>
    </head>

    <body>
        
        <h1>Actividad 30: Roberto Lopez</h1>
    
        <canvas id="myCanvas" width="600" height="500"></canvas>

        <script type="text/javascript">
            const myCanvas = document.getElementById("myCanvas"); 
            const ctx = myCanvas.getContext("2d");

            class Cuadrado {constructor(color, alto, ancho, x, y, speed) {
                this.color = color;
                this.alto = alto;
                this.ancho = ancho;
                this.x = x;
                this.y = y;
                this.speed = speed;
            }

            colision(otro){

                this.x + otro.x
            }
        }

        var player = new Cuadrado ("red", 30, 30, 100, 100, 5 );

        var target = new Cuadrado ("red", 10, 10, 200, 200, null);

        var wall = new Cuadrado ("grey", 100, 100, 50, 200, null)

        function dibujarPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.ancho, player.alto);
            ctx.strokeRect(player.x, player.y, player.ancho, player.alto);
        }


            document.addEventListener('keypress',function(e){
    
                switch(e.keyCode)
                {
                    case  119:
                        direction = 'up';
                    break;
    
                    case 115:
                        direction = 'down';
                    break;
    
                    case 97:
                        direction = 'left';
                    break;
    
                    case 100:
                        direction = 'right';
                    break;
    
                    case 32:
                        player.speed += 2.5;
                    break;
    
                } 
    
            }) 
    
            var direction = "";
            function update()
            {
                switch(direction)
                {
                    case 'up':
                        player.y -=player.speed;
                        if (player.y<=10) {
                            player.y = 480;
                        }
                    break;
                    case 'down':
                        player.y +=player.speed;
                        if (player.y>500) {
                            player.y = 0;
                        }
                    break;
                    case 'right':
                        player.x +=player.speed;
                        if (player.x>500) {
                            player.x = 0;
                        }
                    break;
                    case 'left':
                        player.x -=player.speed;
                        if (player.x<=10) {
                            player.x = 580;
                        }
                    break;
                }
            }
    
            function paint()
            {
    
                ctx.fillStyle="white";
                ctx.fillRect(0, 0,600,500) 
    
                ctx.font = "15px Arial"; 
                ctx.fillStyle="black"; 
                ctx.fillText("Speed: "+player.speed, 510,30)
    
                ctx.fillStyle="red";
                ctx.fillRect(player.x, player.y,30,30) 
                ctx.strokeRect(player.x, player.y,30,30) 
    
                update()
                requestAnimationFrame(paint);
            }
    
            requestAnimationFrame(paint);
    
            window.requestAnimationFrame = (function () {
                return window.requestAnimationFrame ||
                    window.webkitRequestAnimationFrame ||
                    window.mozRequestAnimationFrame ||
                    function (callback) {
                        window.setTimeout(callback, 17);
                    };
            }());

        </script>
    </body>
</html>
