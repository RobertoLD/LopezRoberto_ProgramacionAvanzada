<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 5 Roberto Lopez - CLicks, Nombre y Suma</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style type="text/css">
        input {
            background-color: aqua;
        }
    </style>
</head>
<body>

    <h1>Actividad 5: Roberto Lopez</h1>
    <div id="app">

        <button @click="contador++">Click me {{ contador }}</button>
        <h1>Hola, ¡Mucho gusto!: {{ nombre }}</h1>
        <input v-model="nombre" placeholder="Escribe tu nombre">

        <div>
            <input type="number" v-model.number="numero1" placeholder="Número 1">
            <input type="number" v-model.number="numero2" placeholder="Número 2">
            <button @click="sumar">Sumar</button>
            <p>Resultado: {{ resultado }}</p>
        </div>
    </div>

    <script>

        const app = Vue.createApp({
            data() {
                return {
                    contador: 0,
                    nombre: '',
                    numero1: 0,
                    numero2: 0,
                    resultado: 0
                };
            },
            methods: {
                sumar() {
                    this.resultado = this.numero1 + this.numero2;
                }
            }
        });

        app.mount('#app');
    </script>
</body>
</html>
