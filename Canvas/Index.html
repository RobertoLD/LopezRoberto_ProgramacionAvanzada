<title>
    Canvas
</title>
<style type="text/css">
    body{background-color: rgb(167, 16, 16);
    }
    canvas{
        background-color:  rgb(41, 31, 31);
    }
    </style>
    </head>
    <body>
    <canvas id="myCanvas" width="400" height="500"></canvas>
    <script type="text/javascript">
        const myCanvas = doucmemt.getElemntByid("myCanvas");

        const ctx = myCanvas.getContext("2d");

        ctx.fillstyle ="#ff5733"
        ctx.fillrect(20,20,100,100);

        ctx.fillstyle ="#aff33"
        ctx.fillrect(100,100,100,100);
        
        ctx.fillstyle ="#33d1ff"
        ctx.fillrect(180,180,100,100);

        ctx.strokerect(250,250,100,100);

    </script>
